camara_entrada_notificacion:
  alias: Camara Entrada Notificacion
  sequence:
    - service: notify.telegram_bacab_home_bot
      data:
        title: Camara Entrada Notificacion
        message: "Obteniendo video! 2 minutos de espera..."
    - service: camera.record
      data:
        entity_id: camera.camara_entrada
        filename: '/config/www/media/videos/entrada/camara_entrada.mp4'
        duration: 60
        lookback: 15
    - delay: '00:02:00'
    - service: notify.telegram_bacab_home_bot
      data:
        title: 'Camara Notificacion'
        message: "Quien esta?"
        data:
          video:
            - file: '/config/www/media/videos/entrada/camara_entrada.mp4'
              caption: Camara Entrada
              timeout: 180
