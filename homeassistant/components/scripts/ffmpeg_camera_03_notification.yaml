camara_azotea_notificacion:
  alias: Camara Azotea Notificacion
  sequence:
    - service: notify.telegram_bacab_home_bot
      data:
        title: Camara Azotea Notificacion
        message: "Obteniendo video! 2 minutos de espera..."
    - service: camera.record
      data:
        entity_id: camera.camara_azotea
        filename: '/config/www/media/videos/azotea/camara_azotea.mp4'
        duration: 30
        lookback: 20
    - delay: '00:02:00'
    - service: notify.telegram_bacab_home_bot
      data:
        title: 'Camara Notificacion'
        message: "Quien esta?"
        data:
          video:
            - file: '/config/www/media/videos/azotea/camara_azotea.mp4'
              caption: Camara Azotea
              timeout: 180
