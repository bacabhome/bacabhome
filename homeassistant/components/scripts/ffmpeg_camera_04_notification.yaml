camara_cocheras_notificacion:
  alias: Camara Cocheras Notificacion
  sequence:
    - service: notify.telegram_bacab_home_bot
      data:
        title: Camara Cocheras Notificacion
        message: "Obteniendo video! 2 minutos de espera..."
    - service: camera.record
      data:
        entity_id: camera.camara_cocheras
        filename: '/config/www/media/videos/cocheras/camara_cocheras.mp4'
        duration: 30
        lookback: 20
    - delay: '00:02:00'
    - service: notify.telegram_bacab_home_bot
      data:
        title: 'Camara Notificacion'
        message: "Quien esta?"
        data:
          video:
            - file: '/config/www/media/videos/cocheras/camara_cocheras.mp4'
              caption: Camara Cocheras
              timeout: 180
