camara_exterior_notificacion:
  alias: Camara Exterior Notificacion
  sequence:
    - service: notify.telegram_bacab_home_bot
      data:
        title: Camara Exterior Notificacion
        message: "Obteniendo video! 2 minutos de espera..."
    - service: camera.record
      data:
        entity_id: camera.camara_exterior
        filename: '/config/www/media/videos/exterior/camara_exterior.mp4'
        duration: 30
        lookback: 20
    - delay: '00:02:00'
    - service: notify.telegram_bacab_home_bot
      data:
        title: 'Camara Notificacion'
        message: "Quien esta?"
        data:
          video:
            - file: '/config/www/media/videos/exterior/camara_exterior.mp4'
              caption: Camara Exterior
              timeout: 180
