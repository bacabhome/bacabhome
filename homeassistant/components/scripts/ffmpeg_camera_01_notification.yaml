camara_lavadero_notificacion:
  alias: Camara Lavadero Notificacion
  sequence:
    - service: notify.telegram_bacab_home_bot
      data:
        title: Camara Lavadero Notificacion
        message: "Obteniendo video! 2 minutos de espera..."
    - service: camera.record
      data:
        entity_id: camera.camara_lavadero
        filename: '/config/www/media/videos/lavadero/camara_lavadero.mp4'
        duration: 30
        lookback: 20
    - delay: '00:02:00'
    - service: notify.telegram_bacab_home_bot
      data:
        title: 'Camara Notificacion'
        message: "Quien esta?"
        data:
          video:
            - file: '/config/www/media/videos/lavadero/camara_lavadero.mp4'
              caption: Camara Lavadero
              timeout: 180
