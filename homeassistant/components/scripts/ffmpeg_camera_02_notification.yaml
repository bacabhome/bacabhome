camara_toldo_notificacion:
  alias: Camara Toldo Notificacion
  sequence:
    - service: notify.telegram_bacab_home_bot
      data:
        title: Camara Toldo Notificacion
        message: "Obteniendo video! 2 minutos de espera..."
    - service: camera.record
      data:
        entity_id: camera.camara_toldo
        filename: '/config/www/media/videos/toldo/camara_toldo.mp4'
        duration: 30
        lookback: 20
    - delay: '00:02:00'
    - service: notify.telegram_bacab_home_bot
      data:
        title: 'Camara Notificacion'
        message: "Quien esta?"
        data:
          video:
            - file: '/config/www/media/videos/toldo/camara_toldo.mp4'
              caption: Camara Toldo
              timeout: 180
