title: Servidor
icon: mdi:server
path: server
cards:

  - type: custom:mini-graph-card
    name: Uso de Procesador
    align_state: center
    icon: mdi:speedometer
    show:
      extrema: true
      labels: true
      points: true
    entities:
      - entity: sensor.processor_use
        name: Sistema
        color: black
      - entity: sensor.glances_containers_cpu_used
        name: Contenedores
        color: grey
    hours_to_show: 36
    points_per_hour: 0.25

  - type: custom:mini-graph-card
    name: Uso de Recursos
    align_state: center
    icon: mdi:speedometer
    show:
      extrema: true
      labels: true
      points: true
    entities:
      - entity: sensor.glances_ram_used_percent
        name: Memoria
        color: black
      - entity: sensor.glances_disk_used_percent
        name: Disco Duro
        color: grey
    hours_to_show: 36
    points_per_hour: 0.25

  - type: custom:mini-graph-card
    name: Temperatura
    align_state: center
    icon: mdi:thermometer
    show:
      extrema: true
      labels: true
      points: true
    entities:
      - entity: sensor.glances_core_0_temperature
        name: Core 0
        color: black
      - entity: sensor.glances_core_1_temperature
        name: Core 1
        color: grey
      - entity: sensor.glances_core_2_temperature
        name: Core 2
        color: blue
      - entity: sensor.glances_core_3_temperature
        name: Core 3
        color: yellow
    hours_to_show: 36
    points_per_hour: 0.25

  - type: custom:mini-graph-card
    name: Velocidad de Internet
    align_state: center
    icon: mdi:speedometer
    show:
      extrema: true
      labels: true
      points: true
    entities:
      - entity: sensor.speedtest_download
        name: Bajada
        color: black
      - entity: sensor.speedtest_upload
        name: Subida
        color: grey
    hours_to_show: 36
    points_per_hour: 0.25

  - type: entities
    title: Sistema
    show_header_toggle: false
    entities:
      - sensor.memory_free
      - sensor.disk_free_home
      - sensor.last_boot

  - type: entities
    title: Contenedores
    show_header_toggle: false
    entities:
      - sensor.glances_containers_active
      - sensor.glances_containers_ram_used

  - type: entities
    title: Red
    show_header_toggle: false
    entities:
      - entity: binary_sensor.ping_google_public_dns
        name: Google DNS Publico
      - entity: hubitat.hub
        name: Hubitat
